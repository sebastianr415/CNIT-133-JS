<h1>Learn about compound interest</h1>
    <a href = "hw4part1.html">hw4 part 1</a>
    <div id="theTable"></div>

<script>
// write a script to show 3 tables with calculation of compound interest on a principal of $1000;
var outputHtml = "";
var p = 1000
    
for(r = 5; r <= 7;r++){
    outputHtml += "<table><tr><th>Year</th><th>Amount on deposit</th><th>Interest Rate</th></tr>"
    let amount = 1000;
    
for(var n = 1; n <= 5; n++){
    let percent = r  / 100 // changes the interest rate to percentage
    amount = amount * (1 + percent),n;
    var amountDollar = amount.toLocaleString("en-US", {style: "currency", currency: "USD"});
    outputHtml += "<tr><td>" + n + "<td> " + amountDollar + "</td><td> " + r +"</td></tr>"
    }
}
outputHtml += "</table>"
document.getElementById("theTable").innerHTML = outputHtml;
</script>
