<!-- 
TIP: when building radio buttons and checkboxes in HTML, make sure that the name attribute has the same value to all radio buttons in the group and the same value to all checkboxes in the group but, of course, the id attribute should have a different value for each element
-->

<!-- 
an input text box so the user will enter his/her full name
a group of radio buttons so the user will select his age group (less than 21; between 21 and 50; older than 50) 
-->
<form >
<label for = "fName1">Full Name:</label>
<input type = "text" id = "fName1" placeholder = "Full Name"><br>
<p id = "fName"></p>
<p>Age:</p>
<label for = "age1" > less than 21
<input type = "radio" id = "age1" name = "age" >
</label>
<label for = "age2"> between 21 and 50
<input type = "radio" id = "age2" name = "age">
</label>
<label for = "age3"> over 50
<input type = "radio" id = "age3" name = "age">
</label> <br>
<!--  
a group of checkboxes so the user will select the browsers he/she has used (Firefox, Edge, Chrome, Safari)  
-->
<p>Browsers:</p><br>
<label for = "browser1">Firefox</label>
<input type = "checkbox" id = "browser1" name = "checkbox" value = "firefox">
<label for = "browser2">Edge</label>
<input type = "checkbox" id = "browser2" name = "checkbox" value = "edge">
<label for = "browser3">Chrome</label>
<input type = "checkbox" id = "browser3" name = "checkbox" value = "chrome">
<label for = "browser4">Safari</label>
<input type = "checkbox" id = "browser4" name = "checkbox" value = "Safari">
<br><br>
<!-- 
a select element or datalist (to produce a drop-down list of choices) so the user will select which type of movie he/she prefers (Action, Comedy, Drama, Documentary, Science Fiction) 
-->
<select id = "movieItems" name = "movieList">
<option>Movie options:</option>
<option value = "Action" >Action</option>
<option value="Comedy" >Comedy</option>
<option value="Drama">Drama</option>
<option value = "Documentary">Documentary</option>
<option value = "Science Fiction">Science Fiction</option>
</select>
<br><br>

<!--
a button to submit the form
a button to clear the form
a div or paragraph element that will serve as the output/result area (it can be outside the form) -->
<div id = "output"></div>
<button type = "button" value = "SUBMIT" onclick = "onSubmit(this.form)">Submit</button>
